<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">
        <div class="row">
            <div class="col-12">
                <div class="row">
                    <div class="col-6 d-none d-lg-block">
                        <img src="pizzaria.png" alt="" class="img-fluid rounded mx-auto d-block">
                    </div>
                    
                    <div class="col-6 form">
                        <form action="#" id="form">
                            <div class="form-header">
                                <div class="title">
                                    <h1>Cadastre-se</h1>
                                </div>
                                <div class="login-button">
                                    <button><a href="#">Entrar</a></button>
                                </div>
                            </div>
            
                            <div class="input-group">
                                <div class="input-box">
                                    <label for="firstname">Primeiro Nome</label>
                                    <input id="firstname" type="text" name="firstname" placeholder="Digite seu primeiro nome" required>
                                    <i class="fa-solid fa-circle-exclamation"></i>
                                    <i class="fa-solid fa-circle-check"></i>
                                    <small>Mensagem de erro</small>
                                </div>
            
                                <div class="input-box">
                                    <label for="lastname">Sobrenome</label>
                                    <input id="lastname" type="text" name="lastname" placeholder="Digite seu sobrenome" required>
                                    <i class="fa-solid fa-circle-exclamation"></i>
                                    <i class="fa-solid fa-circle-check"></i>
                                    <small>Mensagem de erro</small>
                                </div>
                                <div class="input-box">
                                    <label for="email">E-mail</label>
                                    <input id="email" type="email" name="email" placeholder="Digite seu e-mail" required>
                                    <i class="fa-solid fa-circle-exclamation"></i>
                                    <i class="fa-solid fa-circle-check"></i>
                                    <small>Mensagem de erro</small>
                                </div>
            
                                <div class="input-box">
                                    <label for="number">Celular</label>
                                    <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                                    <i class="fa-solid fa-circle-exclamation"></i>
                                    <i class="fa-solid fa-circle-check"></i>
                                    <small>Mensagem de erro</small>
                                </div>
            
                                <div class="input-box">
                                    <label for="password">Senha</label>
                                    <input id="password" type="password" name="password" placeholder="Digite sua senha" required>
                                    <i class="fa-solid fa-circle-exclamation"></i>
                                    <i class="fa-solid fa-circle-check"></i>
                                    <small>Mensagem de erro</small>
                                </div>
            
            
                                <div class="input-box">
                                    <label for="confirmPassword">Confirme sua Senha</label>
                                    <input id="confirmPassword" type="password" name="confirmPassword" placeholder="Confirmar senha" required>
                                    <i class="fa-solid fa-circle-exclamation"></i>
                                    <i class="fa-solid fa-circle-check"></i>
                                    <small>Mensagem de erro</small>
                                </div>
            
                            </div>
            
                            <div class="gender-inputs">
                                <div class="gender-title">
                                    <h6>Gênero</h6>
                                </div>
            
                                <div class="gender-group">
                                    <div class="gender-input">
                                        <input id="female" type="radio" name="gender">
                                        <label for="female">Feminino</label>
                                    </div>
            
                                    <div class="gender-input">
                                        <input id="male" type="radio" name="gender">
                                        <label for="male">Masculino</label>
                                    </div>
            
                                    <div class="gender-input">
                                        <input id="others" type="radio" name="gender">
                                        <label for="others">Outros</label>
                                    </div>
            
                                    <div class="gender-input">
                                        <input id="none" type="radio" name="gender">
                                        <label for="none">Prefiro não dizer</label>
                                    </div>
                                </div>
                            </div>
            
                            <div class="continue-button">
                                <button type="submit" onclick="checkInputs()"><a href="#">Cadastre-se</a> </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/911919df65.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
